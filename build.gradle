// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'checkstyle'

repositories {
    mavenCentral()
}


tasks.withType(Checkstyle) {
 ignoreFailures = true
 reports {
 html.enabled = true
 }
}

dependencies {
        compile 'org.apache.httpcomponents:httpclient:4.5.3'
        compile group: 'redis.clients', name: 'jedis', version: '1.5.0'
}

